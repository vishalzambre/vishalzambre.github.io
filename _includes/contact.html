
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% if site.email %}
        {% if site.email contains '@' %}
          <div class="col-md-6 col-md-offset-1">
            <form action="https://formspree.io/{{ site.email }}" method="POST">
              <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Enter you name" required="required">
              </div>

              <div class="form-group">
                <input type="email" class="form-control" name="_replyto" placeholder="Enter you email"  required="required">
              </div>

              <div class="form-group">
                <textarea name="message" class="form-control" placeholder="Leave your message here!" required="required" row="5" ></textarea>
              </div>

              <input type="hidden" name="_next" value="https://vishal.zambre.in/thanks.html" />
              <input type="hidden" name="_subject" value="New submission vishal.zambre.in!" />

              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
          <div class="col-md-4">
            OR
            <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
          </div>
        {% endif %}
      {% endif %}
    </div>
  </div>
</section>

<!-- Contact End -->
