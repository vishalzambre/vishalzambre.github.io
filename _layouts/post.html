---
layout: default
---

<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.2/styles/monokai_sublime.min.css">

<section id="post" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h1><strong>{{ page.title }}</strong></h1>
      <h4>
        <strong>{{ page.date | date_to_string }}</strong>
        <small>
          | category:
          <a class="category" href="/categories/{{page.category | downcase}}.html">
            {{ page.category }}
          </a> |
          <a href="{{page.url }}#disqus_thread">Comments</a>
          <br />
          {% for tag in page.tags %}
            <a class="tag" href="/tags/{{tag}}.html">#{{ tag }}</a>
          {% endfor %}
        </small>
      </h4>

      {{ page.content | markdownify }}

      {% include share.html %}
      <br/>
      <hr />
    </div>
  </div>
</section>

{% if page.comments %}
  <script id="dsq-count-scr" src="//httpsvishalz.disqus.com/count.js" async></script>
  <div id="disqus_thread"></div>
